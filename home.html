<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket.Q</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/global.css">

</head>
<body>
  <header>
    <img src="assets/Logo.svg" alt="Rocket.Q Logo">

  <main>
    <div class="container">
      <section>
        <h2>Entre como participante</h2>
        <form action=""> 
          <label class="sr-only" for="room-id">Códico da sala</label>
          <input type="number" id="room-id" placeholder="Código da sala">
          <button>
            <img src="assets/log-in.svg" alt="Entrar na sala">
            Entrar na sala</button>
        </form>
      </section>

      <div class="separador">
        <div></div>
        <div>ou</div>
        <div></div>
      </div>

      <section>
        <h2>Cria sua sala de forma fácil</h2>
        <a href="create-room.html">
          <img src="assets/log-in.svg" alt="Criar sala">
        </a>
      </section>

    </div>
  </main>
  
</body>
</html>
